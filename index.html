<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Practice</title>
</head>
<body>
    <h1>She-Ra API</h1>
    <p> For all characters in DB: /api/'
        Example URL:<a href="/api/">/api/</a>
    </p>
    <p> For a specific character: /api/<code>Character-Name</code>
    Example Url:<a href="/api/adora">/api/adora</a></p>
    <p> For a set of characters that have a certain role (princess, queen, hero): /api/characterRole/<code>Role-Name</code>
    Example Url:<a href="/api/characterRole/princess">api/characterRole/princess</a></p>

</body>
</html>
